<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HardSignal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hardsignal">
  <div class="hero">
    <img src="assets/Nyxa.jpeg" alt="HardSignal Hero">
  </div>
  <div class="products">
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Industrial Collar</h3>
        <p>Gunmetal and neon green collar with hazard mark.</p>
        <span>$89</span>
      </div>
    </div>
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Signal Gloves</h3>
        <p>Jagged waveform gloves that glow in blacklight.</p>
        <span>$69</span>
      </div>
    </div>
  </div>
</body>
</html>
