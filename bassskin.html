<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BassSkin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bassskin">
  <div class="hero">
    <img src="assets/EchoSyn.jpeg" alt="BassSkin Hero">
  </div>
  <div class="products">
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Festival Mask</h3>
        <p>Cyberpunk neon mask with reactive LED glow.</p>
        <span>$79</span>
      </div>
    </div>
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Bass Reactive Jacket</h3>
        <p>Jacket that pulses to bass frequencies at raves.</p>
        <span>$249</span>
      </div>
    </div>
  </div>
</body>
</html>
