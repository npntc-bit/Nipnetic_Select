<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SukiMod</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="sukimod">
  <div class="hero">
    <img src="assets/suki.jpeg" alt="SukiMod Hero">
  </div>
  <div class="products">
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Cyber Heart Harness</h3>
        <p>Techno-romantic harness with glowing circuitry.</p>
        <span>$129</span>
      </div>
    </div>
    <div class="product-card">
      <img src="assets/product_placeholder.png" alt="Product">
      <div class="info">
        <h3>Mecha Earrings</h3>
        <p>Chrome and neon earrings inspired by mecha armor.</p>
        <span>$59</span>
      </div>
    </div>
  </div>
</body>
</html>
